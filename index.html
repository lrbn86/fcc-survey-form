<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below to get a secret prize!</p>
    </header>
    <main id="main">
        <form action="#" id="survey-form" method="post">

            <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input type="text" name="name" id="name" placeholder="enter name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" name="email" id="email" placeholder="enter email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Favorite number between 1 and 100:</label>
                <input type="number" name="number" id="number" min="1" max="100" placeholder="1">
            </div>


            <div class="form-group">
                <p>Education level:</p>
                <select name="dropdown" id="dropdown">
                    <option value="" selected disabled hidden>-</option>
                    <option value="high school">High School</option>
                    <option value="associates degree">Associate's Degree (2 years)</option>
                    <option value="bachelors degree">Bachelor's Degree (4 years)</option>
                    <option value="doctoral degree">Doctoral Degree (Graduate Degree)</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Favorite shape:</p>
                <ul>
                    <li>
                        <input type="radio" name="radio" id="square" value="square">
                        <label for="square">Square</label></li>
                    <li>
                        <input type="radio" name="radio" id="triangle" value="triangle">
                        <label for="triangle">Triangle</label></li>
                    <li>
                        <input type="radio" name="radio" id="circle" value="circle">
                        <label for="circle">Circle</label>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <p>Favorite music:</p>
                <ul>
                    <li>
                        <input type="checkbox" name="classical" id="classical" value="classical">
                        <label for="classical">Classical</label>
                    </li>
                    <li>
                        <input type="checkbox" name="jazz" id="jazz" value="jazz">
                        <label for="jazz">Jazz</label>
                    </li>
                    <li>
                        <input type="checkbox" name="post-rock" id="post-rock" value="post-rock">
                        <label for="post-rock">Post-rock</label>
                    </li>
                    <li>
                        <input type="checkbox" name="jazz-fusion" id="jazz-fusion" value="jazz-fusion">
                        <label for="jazz-fusion">Jazz Fusion</label>
                    </li>
                    <li>
                        <input type="checkbox" name="hard-rock" id="hard-rock" value="hard-rock">
                        <label for="hard-rock">Hard Rock</label>
                    </li>
                    <li>
                        <input type="checkbox" name="electronic" id="electronic" value="electronic">
                        <label for="electronic">Electronic</label>
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <label for="comments">Survey feedback</label>
                <textarea name="comments" id="comments" cols="30" rows="10"
                    placeholder="suggestions or comments"></textarea>
            </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
